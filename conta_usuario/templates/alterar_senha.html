{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'borda.css' %}"/>
{% endblock %}

{% block main %}
<section id="formulario" class="p-5 rounded d-flex justify-content-center">
    <form class="cor-secundaria borda p-4" action="." method="POST"> {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-secondary" type="submit">Alterar senha</button>
    </form>
</section>
{% endblock %}
