<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>

        <link href="{% static 'base.css' %}" rel="stylesheet"/>
        <script src="{% static 'motor_busca.js' %}"></script>
        {% block head %}
        {% endblock %}
    </head>
    <body class="cor-primaria px-5">
        <header>
            <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li>
                                <a class="nav-link" href="{% url 'home' %}" role="button">Home</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav mx-auto">
                            <li>
                                <form action="{% url 'filtro_busca' %}" method="POST"> {% csrf_token %}
                                    <input class="input-sm" type="search" placeholder="Procurar" name="busca"/>
                                    <input type="submit"/>
                                </form>
                            </li>
                        </ul>

                        {% if request.user.is_authenticated %}
                        <ul class="navbar-nav ml-auto">
                            <li>
                                <a class="nav-link" href="{% url 'logout' %}" role="button">Sair</a>
                            </li>
                        </ul>

                        {% else %}
                        <ul class="navbar-nav ml-auto">
                            <li>
                                <a class="nav-link" href="{% url 'registrar' %}" role="button">Registrar</a>
                            </li>
                            <li>
                                <a class="nav-link" href="{% url 'login' %}" role="button">Login</a>
                            </li>
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        {% block main %}
        {% endblock %}

        <footer>
        </footer>
    </body>
</html>
