{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'login.css' %}"/>
{% endblock %}

{% block main %}
<main class="mt-5 d-flex justify-content-center">
    <div class="mt-5 rounded">
        <form class="p-2" action="." method="POST"> {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-secondary" type="submit" value="Login">Login</button>
        </form>
    </div>
</main>
{% endblock %}
