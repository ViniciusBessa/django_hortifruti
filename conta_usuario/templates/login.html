{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'login.css' %}"/>
{% endblock %}

{% block main %}
<main class="mt-5">
    {% if messages %}
    <section class="m-0 alert alert-primary messages" role="alert">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </section>
    {% endif %}
    <section class="p-5 rounded d-flex justify-content-center">
        <form class="cor-secundaria borda p-3" action="." method="POST"> {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-secondary" type="submit">Login</button>
        </form>
    </section>
</main>
{% endblock %}
