{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'register.css' %}"/>
{% endblock %}

{% block main %}
<main class="mt-5">
    {% if messages %}
    <div class="m-0 alert alert-primary messages" role="alert">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </div>
    {% endif %}

    <section class="d-flex justify-content-center">
        <div class="mt-5 rounded">
            <form class="p-2 borda-azul" action="." method="POST"> {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-secondary" type="submit" value="Login">Registrar</button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
